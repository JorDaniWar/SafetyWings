<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Wings - Вход</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="aviation-theme">
    <div class="login-container">
        <header>
            <h1>SAFETY WINGS</h1>
            <p>Система за авиационен мониторинг</p>
        </header>
        
        <main class="login-card">
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Електронна поща</label>
                    <input type="email" id="email" required placeholder="pilot@safetywings.com">
                </div>
                
                <div class="input-group">
                    <label for="password">Парола</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn-login">ИЗЛИТАНЕ</button>
            </form>
            <div id="message"></div>
        </main>

        <footer>
            <p>&copy; 2026 Safety Wings Project. Всички права запазени.</p>
        </footer>
    </div>
</body>
</html>
